<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div id="chat-container">
    <div id="chat-header">
        <h2>Chat</h2>
        <button id="toggle-chat"><i id="chat-icon" class="fas fa-comments"></i></button>
    </div>
    <div id="chat-box" class="hidden">

        <div id="messages">
        </div>
        <label for="message-input"></label><input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-message">Send</button>
    </div>
</div>
<div id="content">
    <h1>Chat box project</h1>
</div>
<audio id="send-sound" src="message.mp3"></audio>
<script src="index.js"></script>
</body>
</html>
